<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIERES VER HENTAI CONMIGO</title>
</head>
<body style="background-image: url('aparte/descarga\ \(8\).jpg'); background-size:cover; background-repeat:no-repeat;">
    
    <h1 align="CENTER" style="color: negro; background-color: white; border: 5px solid #000000; padding: 10px;"> ¿QUIERES VER HENTAI CONMIGO? </h1>

      <!-- Centrar botones a media pantalla-->
    <div style="text-align: center; margin-top: 15%;">
        <button id="btn-aceptar" style="background-color: #3e49e7; color: hwb(0 100% 0%); border-radius: 10px; padding: 10px;">SI, QUE RICO</button>
        <button id="btn-cancelar" style="background-color: #f02d36; color: white; border-radius: 10px; padding: 10px;">NO, COMO CREES</button>
    </div>

</body>
<script>

    var contador = 0;

    var btnAceptar = document.getElementById('btn-aceptar');
    var btnCancelar = document.getElementById('btn-cancelar');

    // Evento click del botón aceptar
    btnAceptar.addEventListener('click', function() {
        // Redireccionamos a la página de confirmación
        aceptar();
    });

    // Evento mover del botón cancelar al poner el mouse encima
    btnCancelar.addEventListener('mouseover', function() {
        // Redireccionamos a la página de confirmación
        cancelar();
    });

    /*
    * Mandar alerta
    */
    function aceptar() {
        alert('¿En mi casa o en la tuya?');
    }

    /*
    * Mover el botón cancelar a cualquier lugar de la página
    */
    function cancelar() {
        // -- Resolución de la pantalla
        let x = window.innerWidth - btnCancelar.offsetWidth;
        let y = window.innerHeight - btnCancelar.offsetHeight;
        
        // -- número aleatorio entre 0 y la resolución de la pantalla   
        let aleatorioX = Math.floor(Math.random() * x);
        let aleatorioY = Math.floor(Math.random() * y);

        btnCancelar.style.position = 'absolute';
        btnCancelar.style.top = aleatorioY + 'px';
        btnCancelar.style.left = aleatorioX + 'px';

        // -- llamar a función de alerta
        mostrarAlerta();
    }

    /*
    * Mandar alerta
    */
    function mostrarAlerta() {
        contador++;
        if(contador == 5) {
            alert('Porque te demoras, Se que quieres, se te nota' );
            //imagen
            contador++;
        }     
    }
</script>
</html>
